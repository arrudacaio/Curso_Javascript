<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(43, 141, 43);
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area" onclick="cliclar()" onmouseenter="entrar()" onmouseout="sair()"> 
        Interaja... 

    </div>
    <script> //Disparando os eventos pelo HTML5+JS
        function cliclar() { 
            var a = window.document.getElementById("area");
            a.innerText = "Clicou";
            a.style.background = "red";
        }
        function entrar() {
            var a = window.document.getElementById("area");
            a.innerText = "Entrou!";
        }
        function sair() {
            var a = window.document.getElementById("area");
            a.innerText = "Saiu!";
            a.style.background = "green";


        }

    </script>
</body>

</html>
