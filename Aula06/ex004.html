<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(125, 49, 196);
            font: normal 25pt Arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt("Qual seu nome? ");
        var n1 = Number(window.prompt("Digite um numero "));
        var n2 = Number(window.prompt("Digite outro numero "));
        var s = n1 + n2;
        document.writeln(`Seu nome tem  ${nome.length} letras ? <br>`); //Podemos utilizar tags html5 em um Template String 
        document.writeln(`Seu nome em minúsculas:<strong> ${nome.toLowerCase()}</strong><br>`); // utiliza-se toFixed(casas decimais aq) para decidir a quantidade de casa decimal, utiliza-se replace p colocar virgula
        document.writeln(`A soma de ${n1} e ${n2} é igual a ${s.toFixed(2)}`);
    </script>
</body>

</html>
