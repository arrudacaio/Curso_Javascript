<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(122, 11, 145);
            color: antiquewhite;
            font: normal 22pt Arial;
        }

        h1 {
            color: rgb(213, 235, 14);
        }

        p {
            color: rgb(213, 235, 14);
        }
    </style>
</head>

<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição do olá mundo!!</p>
    <script>
        var n1 = window.prompt("Digite um numero ");
        var n2 = window.prompt("Digite outro numero ");
        var soma = Number(n1) + Number(n2);  // Convertendo para o tipo number
        window.alert(`A soma entre ${n1} e ${n2} eh igual a ${soma}`); // Template String, ${} = chama-se de placeHolder
    </script>
</body>

</html>
